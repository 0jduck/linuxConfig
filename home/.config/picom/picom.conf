# Basic picom config for i3 + transparency
backend = "xrender";

# Enable shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.4;

# Enable fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
inactive-opacity = 1.0;
active-opacity = 1.0;

# Blur (optional, uncomment if you want blur)
# blur-method = "kernel";
# blur-size = 7;

# Detect if windows have opacity set
detect-client-opacity = true;
